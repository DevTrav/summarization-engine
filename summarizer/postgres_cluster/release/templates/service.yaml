apiVersion: v1
kind: Service
metadata:
  name: {{ include "postgres-cluster.fullname" . }}
  labels:
    {{- include "postgres-cluster.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: postgres
      protocol: TCP
      name: postgres
  selector:
    {{- include "postgres-cluster.selectorLabels" . | nindent 4 }}